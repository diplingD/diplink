<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<div class="container">
	<div class="form-container sign-up-container">
		<form>
			<h1 style="margin-bottom: 10px; margin-bottom: 30px;">Sta nudis?</h1>
            <div class="form-inline">
                <label for="usluge">Usluge sviranja/pevanja: </label>

                <!-- OVDE ZELIM MULTISELECT -->
                <div class="form-group"> 
                    <select name="instrument" id="instrument" class="selectpicker" [(ngModel)]="skills1" multiple>
                        <option value="Pevanje">Pevanje</option>
                        <option value="Gitara">Gitara</option>
                        <option value="Klavijature">Piano/Klavijature</option>
                        <option value="Bubnjevi">Bubnjevi</option>
                        <option value="Bas gitara">Bas gitara</option>
                        <option value="Gudaci">Gudaci</option>
                        <option value="Duvaci">Duvaci</option>
                    </select> 
                </div>
            </div>

            <div class="form-inline" style="margin-top: 5%;">
                <label for="usluge">Usluge muzicke produkcije: </label>
                <div class="form-group"> 
                    <select name="instrument" id="instrument" class="selectpicker" [(ngModel)]="skills2" multiple>
                        <option value="Mix">Mix</option>
                        <option value="Master">Master</option>
                        <option value="Snimanje">Snimanje</option>
                    </select> 
                </div>
            </div>

            <div class="form-inline" style="margin-top: 5%; margin-bottom: 5%;">
                <label for="usluge">Usluge komponovanja: </label>
                <div class="form-group"> 
                    <select name="instrument" id="instrument" class="selectpicker" [(ngModel)]="skills3" multiple>
                        <option value="Komponovanje-Muzika">Muzika</option>
                        <option value="Komponovanje-Tekst">Tekst</option>
                        <option value="Komponovanje-Aranzman">Aranzman</option>
                    </select> 
                </div>
            </div>     
		</form>

        <button (click)="nextReg()" style="margin-top: 10px;">Dalje</button>  
        
	</div>
</div>
